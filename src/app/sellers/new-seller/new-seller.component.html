<div layout="row" layout-wrap layout-align="start center">
    <div flex="60">
        <h1 mat-dialog-title>New Seller</h1>
    </div>
    <div flex="40" layout="column" layout-align="center end">
        <div class="button-row" style="display: flex; align-items: flex-end; justify-content: flex-end; width: 230px;">
            <button mat-raised-button (click)="onSave(f)">
                <mat-icon mat-list-icon>done</mat-icon>
                <span> Save</span>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content>
    <form #f="ngForm">
        <div layout="row" layout-wrap>
            <div style="margin-top:20px;" flex="100" layout-padding>
                <mat-input-container style="max-width: 800px; width: 100%;">
                    <input matInput placeholder="Name" [ngModel] name="name" required>
                </mat-input-container>
            </div>
            <div style="margin-top:20px;" flex="25" layout-padding>
                <mat-input-container>
                    <mat-select placeholder="Title" floatPlaceholder="auto" ngModel name="title">
                        <mat-option *ngFor="let title of titles" [value]="title">
                            {{title}}
                        </mat-option>
                    </mat-select>
                </mat-input-container>
            </div>
            <div style="margin-top:20px;" flex="25" layout-padding>
                <mat-input-container>
                    <input matInput placeholder="Position" [ngModel] name="position">
                </mat-input-container>
            </div>
            <div style="margin-top:20px;" flex="25" layout-padding>
                <mat-input-container>
                    <input matInput placeholder="E-mail" [ngModel] name="email" required>
                </mat-input-container>
            </div>

            <div style="margin-top:20px;" flex="25" layout-padding>
                <mat-input-container>
                    <input matInput placeholder="Phone" [ngModel] name="phone" required>
                </mat-input-container>
            </div>

            <div style="margin-top:20px;" flex="25" layout-padding>
                <mat-input-container>
                    <input matInput placeholder="Mobile" [ngModel] name="mobile">
                </mat-input-container>
            </div>
        </div>
    </form>
</mat-dialog-content>
