<div layout="row" layout-wrap layout-align="start center">
  <div flex="60">
    <h1 mat-dialog-title>New User</h1>
  </div>
  <div flex="40" layout="column" layout-align="center end">
    <div class="button-row" style="display: flex; align-items: flex-end; justify-content: flex-end; width: 230px;">
      <button mat-raised-button (click)="onSave(f)">
        <mat-icon mat-list-icon>done</mat-icon>
        <span> Save</span>
      </button>
    </div>
  </div>
</div>
<mat-dialog-content>
  <form #f="ngForm">
    <div layout="row" layout-wrap>
      <div style="margin-top:20px;" flex="100" layout-padding>
        <mat-input-container style="max-width: 800px; width: 100%;">
          <input matInput placeholder="Username" [ngModel] name="username" required>
        </mat-input-container>
      </div>
      <div style="margin-top:20px;" flex="50" layout-padding>
        <mat-input-container>
          <input matInput placeholder="E-mail" [ngModel] name="email" required>
        </mat-input-container>
      </div>

      <div style="margin-top:20px;" flex="50" layout-padding>
        <mat-input-container>
          <input matInput type="password" placeholder="Password" [ngModel] name="password" required>
        </mat-input-container>
      </div>
    </div>
  </form>
</mat-dialog-content>
