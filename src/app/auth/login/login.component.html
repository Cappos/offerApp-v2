<div layout="row" layout-align="space-around" layout-padding="layout-padding">

    <mat-card flex="30" layout-align="center center">
        <mat-card-header>
            <div class="mat-toolbar-tools">
                <h2>User Login</h2>
            </div>

        </mat-card-header>
        <mat-card-content>
            <div class="error" *ngIf="errorMessage !== null">
                <h4>{{errorMessage}}</h4>
            </div>
            <form #f="ngForm">
                <mat-form-field>
                    <input matInput type="text" name="username" placeholder="Username" ngModel required/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" name="password" placeholder="Password" ngModel required/>
                </mat-form-field>
               <div style="margin-top: 25px; text-align: right;">
                   <button mat-raised-button color="accent" (click)="onLogin(f)" [disabled]="!f.valid">Login</button>
               </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
